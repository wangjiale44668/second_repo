<p>
<h3>MUNBER类型</h3>
1、ECMAScript会将小数点后无数值的浮点型（1.）以及本身为整数的数（10.0）都解释为整数。<br/>
2、可以用isFinite（）函数来判断某个数值是否超过浏览的数值范围。<br />
3、isNaN（）用于判断参数是否“不是数值”。<br />
4、有三个函数可以把非数值转化为数值：Number(),parseInt().parseFloat().后两个专门用于吧字符串转化为数值<br />
第一个可以用于任何数据类型。使用parseInt()函数时，一般加上基数（进制）.由于在不同浏览器上的解析方式不同，<br />
最好加上基数
